<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet" />
    <!--  -->
    <link rel="stylesheet" href="resetCss/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Fylo data storage component</title>
  </head>
  <body>
    <main class="fylo">
      <div class="fylo__wrapper">
        <!-- Box One -->
        <div class="fylo__updata updata">
          <div class="updata__logo">
            <img src="images/logo.svg" alt="logo Fylo" />
          </div>
          <picture class="updata__options">
            <div class="updata__uses">
              <img src="mages/icon-document.svg" alt="Icon document file" />
            </div>
            <div class="updata__uses">
              <img src="mages/icon-folder.svg" alt="Icon folder file" />
            </div>
            <div class="updata__uses">
              <img src="mages/icon-upload.svg" alt="Icon upload file" />
            </div>
          </picture>
        </div>
        <!-- Box two -->
        <div class="fylo__storage storage">
          <div class="storage__used">
            <h1 class="storage__total">
              Youâ€™ve used <b class="storege__total--gigabytes">815 GB</b> of
              your storage.
            </h1>
          </div>
          <div class="storage__registerrange">
            <input type="range" class="storage__range" />
            <div class="storage__gigabytes gigabytes">
              <span class="gigabytes__start">0GB</span>
              <span class="gigabytes__limit">1000GB</span>
            </div>
          </div>
          <div class="storage__gigabytes gigabytes">
            <p class="gigabytes__left">
              <b class="gigabytes__left--available">185</b>GB left
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
